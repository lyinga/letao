<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我的乐淘首页</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/search.less">
    <script src="lib/less/less.js"></script>

</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>搜索页面</h4>
        
    </header>
    <main id="main">
        <div class="search-form">
            <form action="#" class="input-search" >
                <input type="text" class="search-input" placeholder="请输入搜索的关键字">
                <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
            </form>
        </div>
        <!-- 搜索的历史记录 -->
        <div class="search-history">
            <div class="title">
                <span class="mui-pull-left">搜索记录</span>
                <a href="#" class="mui-pull-right fa fa-trash btn-clear"> 清空</a>
            </div>
            <div class="content">
                
            </div>
        </div>
    </main>
    <!-- 底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="shoppingcar.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 创建搜索历史模板 -->
    <script id="searchListTmp" type="text/html">
        {{if rows.length}}
            <ul>
                {{each rows as value i}}
                <li>
                    <a href="productlist.html?search={{value.search}}">
                        <span>{{value.search}}</span>
                        <span class="fa fa-times btn-delete" data-id="{{value.id}}"></span>
                    </a>
                </li>
                {{/each}}
            </ul>


        {{/if}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
