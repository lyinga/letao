<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是产品列表</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/productlist.less">
    <script src="lib/less/less.js"></script>

</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <a href="search.html" class="fa fa-arrow-left"></a>
        <h4>搜索页面</h4>
        
    </header>

    <main id="main">
        <div class="container">
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                    <div class="search-form">
                        <form action="#" class="input-search" >
                            <input type="text" class="search-input" placeholder="请输入搜索的关键字">
                            <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
                        </form>
                    </div>
                    <!--  -->
                    <div class="productlist">
                        <div class="title">
                            <div class="mui-row">
                                <div class="mui-col-xs-3">
                                    <a href="#">
                                        <span>上架时间</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="price" data-sort="1">
                                        <span>价格</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="num" data-sort="1">
                                        <span>销量</span>
                                        <span class="fa fa-angle-down" ></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#">
                                        <span>折扣</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <div class="mui-row">
                               
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home active">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="shoppingcar.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script id="ProductListTmp" type="text/html">
    {{each data as value i }}
        <div class="mui-col-xs-6">
            <a href="detail.html?productid={{value.id}}" class="product">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p class="product-name">
                    {{value.proName}}
                </p>
                <div class="product-price">
                    <span class="new-name">￥{{value.price}}</span>
                    <del class="old-name">￥{{value.oldPrice}}</del>
                </div>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </div>
    {{/each}}
    </script>


    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/productlist.js"></script>
</body>
</html>
