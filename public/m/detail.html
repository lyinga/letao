<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是产品列表</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/detail.less">
    <script src="lib/less/less.js"></script>

</head>
<body>
    <!-- 头部 -->
    <header id="header">
        <a href="search.html" class="fa fa-arrow-left"></a>
        <h4>商品详情</h4>
        
    </header>

    <main id="main">
        <!-- 轮播图 -->
        <section id="slide">
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--第一个内容区容器-->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="images/banner3.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner1.png" alt="">
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner2.png" alt="">
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="images/banner3.png" alt="">
                        </a>
                    </div>
                  
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="#">
                            <img src="images/banner1.png" />
                        </a>
                    </div>
                </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                    <div class="mui-indicator"></div>
                    
                </div>
            </div>
        </section>
        <div id="product">
            <div class="product-name">
                <p>
                    匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                </p>
            </div>
            <div class="product-price">
                价格：<span class="new-price">￥449.1</span>
                     <del class="old-price">￥888.1</del>
            </div>
            <div class="product-size">
                尺码：<span class="btn-size active">36</span>
                <span class="btn-size">37</span>
                <span class="btn-size">38</span>
                <span class="btn-size">39</span>
                <s
            </div>
            <div class="product-num">
                数量：<span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='20'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="0" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </span>
                    剩余：<span>20</span>件
            </div>
        </div>

    </main>
    <!-- 底部导航 -->
    <footer id="footer">
        <a href="#" class="fa fa-shopping-cart"></a>
        <a href="#" class="mui-btn mui-btn-primary btn-add-cart">加入购物车</a>
        <a href="#" class="mui-btn mui-btn-danger">立即购买</a>
    </footer>

    <!-- 定义引擎模板 -->
    <script id="getDetailTmp" type="text/html">
        <div class="product-name">
            <p>
                {{proName}}
            </p>
        </div>
        <div class="product-price">
            价格：<span class="new-price">￥{{price}}</span>
                    <del class="old-price">￥{{oldPrice}}</del>
        </div>
        <div class="product-size">
            尺码：
            {{each size as value i}}
                <span class="btn-size" data-size="{{value}}">{{value}}</span>
           {{/each}}
        </div>
        <div class="product-num">
            数量：<span class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" value="0" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </span>
                剩余：<span>{{num}}</span>件
        </div>
    </script>
    <!-- 轮播图的模板 -->
    <script id="productSlideTmp" type="text/html">
        <div class="mui-slider-group mui-slider-loop">
         {{each pic as value i}}
            {{if i == 0}}
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}" />
                    </a>
                </div>
            {{/if}}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{value.picAddr}}" alt="">
                </a>
            </div>
           {{if i == pic.length-1}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}" alt="">
                    </a>
                </div>
            {{/if}}
        {{/each}}
        </div>

        <div class="mui-slider-indicator">
            {{each pic as value i}}
            <div class="mui-indicator {{i == 0? 'mui-active':''}}"></div>
            {{/each}}
        </div> 
    </script>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
